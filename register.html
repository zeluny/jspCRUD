    <!-- Title Page-->

    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i"
        rel="stylesheet">

    <!-- Main CSS-->
    <link href="css/main.css" rel="stylesheet" media="all">

<body>
    <form name="frmRegi" method="post" action="register.jsp">
        <div class="page-wrapper bg-dark p-t-100 p-b-50">
            <div class="wrapper wrapper--w900">
                <div class="card card-6">
                    <div class="card-heading">
                        <h2 class="title">สมัครสมาชิก</h2>
                    </div>
                    <div class="card-body">


                        <div class="form-row">
                            <div class="name">รหัสประจำตัวนักศึกษา</div>
                            <div class="value">
                                <input class="input--style-6" type="text" name="TXTid_student"
                                    placeholder="รหัสประจำตัวนักศึกษา" id="TXTid_student">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="name">คำนำหน้า</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-6" type="text" name="TXTprename" placeholder="คำนำหน้า"
                                        id="TXTprename">
                                </div>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="name">ชื่อ</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-6" type="text" name="TXTfirstname" placeholder="ชื่อ"
                                        id="TXTfirstname">
                                </div>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="name">นามสกุล</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-6" type="text" name="TXTlastname" placeholder="นามสกุล"
                                        id="TXTlastname">
                                </div>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="name">อายุ</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-6" type="text" name="TXTage" placeholder="อายุ"
                                        id="TXTage">
                                </div>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="name">เพศ</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-6" type="text" name="TXTgender" placeholder="เพศ"
                                        id="TXTgender">
                                </div>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="name">ที่อยู่</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-6" type="text" name="TXTaddress" placeholder="ที่อยู่"
                                        id="TXTaddress">
                                </div>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="name">เบอร์โทร</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-6" type="text" name="TXTmobile" placeholder="เบอร์โทร"
                                        id="TXTmobile">
                                </div>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="name">อีเมล์</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-6" type="text" name="TXTemail" placeholder="อีเมล์"
                                        id="TXTemail">
                                </div>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="name">ชื่อรูป</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-6" type="text" name="TXTimg_name" placeholder="ชื่อรูป"
                                        id="TXTimg_name">
                                </div>
                            </div>
                        </div>


                        <div class="form-row">
                            <div class="name">ชื่อผู้เข้าใช้</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-6" type="text" name="TXTusername"
                                        placeholder="ชื่อผู้เข้าใช้" id="TXTusername">
                                </div>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="name">รหัสผ่านผู้เข้าใช้</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-6" type="password" name="TXTpassword"
                                        placeholder="รหัสผ่านผู้เข้าใช้" id="TXTpassword">
                                </div>
                            </div>
                        </div>


                    </div>
                    <div class="card-footer">
                        <button class="btn btn--radius-2 btn--blue-2" type="submit">ยืนยัน</button>
                        <a href="index.jsp" class="btn btn--radius-2 btn--blue-2" role="button">กลับ</a>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <script src="vendor/jquery/jquery.min.js"></script>
